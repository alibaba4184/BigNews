<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入http接口文件 -->
    <script src="./js/http.js"></script>
    <!-- 引入ajax默认值文件 -->
    <script src="./js/ajax.js"></script>
    <!-- 引入bootstrap.js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页器插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <option value="">所有分类</option>
                <option>未分类</option>
                <option>奇趣事</option>
                <option>会生活</option>
                <option>爱旅行</option>
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination" class="pagination-sm"></ul>
        </div>
      </div>
    </div>
  </body>
  <!-- js -->
  <script id="selectList" type="text/html">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

  <script id="article_list" type="text/html">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>杰克</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
              <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs"
              data-id="{{$value.id}}"
                >编辑</a
              >
              <a
                href="javascript:void(0);"
                class="btn btn-danger btn-xs delete"
                data-id="{{$value.id}}"
                >删除</a
              >
            </td>
          </tr>
    {{/each}}
  </script>
  <script>
    //页面一加载渲染所有分类
    $(function() {
      $.ajax({
        type: "get",
        url: BigNew.category_list,
        dataType: "json",
        success: function(backdata) {
          $("#selCategory").html(template("selectList", backdata));
        }
      });
      let currentPage;
      //给筛选按钮添加点击事件
      $("#btnSearch").on("click", function(e) {
        e.preventDefault();
        articleList();
      });
      //页面一加载就获取数据
      $("#btnSearch").trigger("click");

      function articleList(currentPage) {
        $.ajax({
          type: "get",
          url: BigNew.article_query,
          dataType: "json",
          data: {
            type: $("#selCategory").val(),
            state: $("#selStatus").val(),
            perpage: 10,
            page: currentPage
          },
          success: function(backdata) {
            console.log(backdata);
            const totalPages = backdata.data.totalPage;
            if (backdata.code === 200) {
              $(".table>tbody").html(template("article_list", backdata));
              //调用分页器
              resetPage(totalPages, currentPage);
            }
          }
        });
      }
      //删除文章
      $("table>tbody").on("click", ".delete", function() {
        $.ajax({
          type: "post",
          url: BigNew.article_delete,
          dataType: "json",
          data: {
            id: $(this).attr("data-id")
          },
          success: function(backdata) {
            console.log(backdata);
            if (backdata.code === 204) {
              // alert(backdata.msg);
              //局部刷新
              articleList(currentPage);
            }
          }
        });
      });
      resetPage();
      function resetPage(totalPages, startPage) {
        //销毁旧的分页器
        $("#pagination").twbsPagination("destroy");
        //加载分页器
        $("#pagination").twbsPagination({
          totalPages: totalPages,
          startPage: startPage,
          visiblePages: 6,
          first: "首页",
          prev: "上一页",
          next: "下一页",
          last: "尾页",
          onPageClick: function(event, page) {
            console.log("page当前页", page);
            if (startPage !== page) {
              articleList(page);
              currentPage = page;
            }
          }
        });
      }

      //入口函数尾部
    });
  </script>
</html>
