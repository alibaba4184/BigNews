    <!-- 模板一 -->
    <script id="spannelInfo" type="text/html">
      <div class="col-sm-3 col-xs-6">
          <div class="spannel">
            <em>{{totalArticle}}</em><span>篇</span>
            <b>总文章数</b>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="spannel scolor01">
            <em>{{dayArticle}}</em><span>篇</span>
            <b>日新增文章数</b>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="spannel scolor02">
            <em>{{totalComment}}</em><span>条</span>
            <b>评论总数</b>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="spannel scolor03">
            <em>{{dayComment}}</em><span>条</span>
            <b>日新增评论数</b>
          </div>
        </div>
    </script>
    <!-- 获取统计数据 -->
    <script>
      $(function() {
        //   发送ajax请求
        $.ajax({
          url: BigNew.data_info,
          type: "get",
          dataType: "json",
          success: function(backdata) {
            // console.log(backdata);
            $(".spannel_list").html(template("spannelInfo", backdata));
          }
        });

        //折线图
        var myChart = echarts.init(document.getElementById("curve_show"));
        //发送ajax请求
        $.ajax({
          type: "get",
          url: BigNew.data_article,
          dataType: "json",
          success: function(backdata) {
            // console.log(backdata);
            //获取date伪数组对象
            const dateArr = backdata.date;
            if (backdata.code === 200) {
              var data = [];
              var date = [];
              for (var i = 0; i < dateArr.length; i++) {
                data.push(dateArr[i].count);
                date.push(dateArr[i].date);
              }
              //调用折线图，将获取到的数据渲染到图表中
              option = {
                tooltip: {
                  trigger: "axis",
                  position: function(pt) {
                    return [pt[0], "10%"];
                  }
                },
                title: {
                  left: "center",
                  text: "月新增文章数"
                },

                xAxis: {
                  name: "日",
                  type: "category",
                  boundaryGap: false,
                  data: date
                },
                legend: {
                  data: ["新增文章"],
                  top: "40"
                },
                toolbox: {
                  show: true,
                  feature: {
                    dataZoom: {
                      yAxisIndex: "none"
                    },
                    dataView: { readOnly: false },
                    magicType: { type: ["line", "bar"] },
                    restore: {},
                    saveAsImage: {}
                  },
                  right: 50
                },
                yAxis: {
                  type: "value",
                  boundaryGap: [0, "100%"]
                },
                series: [
                  {
                    name: "新增文章",
                    type: "line",
                    smooth: true,
                    // symbol: 'none',
                    sampling: "average",
                    itemStyle: {
                      color: "#f80"
                    },
                    areaStyle: {
                      color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: "rgba(255,136,0,0.39)"
                        },
                        {
                          offset: 0.34,
                          color: "rgba(255,180,0,0.25)"
                        },
                        {
                          offset: 1,
                          color: "rgba(255,222,0,0.00)"
                        }
                      ])
                    },
                    data: data
                  }
                ]
              };
              // 使用刚指定的配置项和数据显示图表。
              myChart.setOption(option);
            }
          }
        });

        //环形图
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById("pie_show"));
        //发送ajax请求
        myChart1.showLoading();
        $.ajax({
          type: "get",
          url: BigNew.data_category,
          dataType: "json",
          success: function(response) {
            // console.log(response);
            myChart1.hideLoading();
            const dataArr = response.date;
            let data = [];
            for (var i = 0; i < dataArr.length; i++) {
              data[i] = { value: dataArr[i].articles, name: dataArr[i].name };
            }
            // console.log(data);

            //饼状图的配置项和数据
            option1 = {
              title: {
                left: "center",
                text: "分类文章数量比"
              },
              tooltip: {
                trigger: "item",
                formatter: "{a} <br/>{b}: {c} ({d}%)"
              },
              legend: {
                orient: "horizontal",
                x: "center",
                data: ["爱生活", "爱旅行", "爱美食", "爱运动", "经济特区"],
                top: 30
              },
              color: ["#5885e8", "#13cfd5", "#00ce68", "#ff9565", "#20ff19"],
              series: [
                {
                  name: "分类名称",
                  type: "pie",
                  radius: ["50%", "70%"],
                  avoidLabelOverlap: false,
                  label: {
                    emphasis: {
                      show: true,
                      textStyle: {
                        fontSize: "30",
                        fontWeight: "bold"
                      }
                    }
                  },
                  data: data
                }
              ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);
          }
        });

        //分类访问量
        //柱形图
        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.querySelector("#column_show"));
        //发送ajax请求获取数据
        $.ajax({
          type: "get",
          url: BigNew.data_visit,
          dataType: "json",
          success: function(response) {
            // console.log(response);
            const data = response.data;
            // console.dir(data);
            //获取访问量的数据
            let Data = [];
            //获取日期
            let date = [];
            for (var key in data) {
              Data.unshift(data[key]);
              date.unshift(key);
            }
            // console.log(Data);
            // console.log(date);

            option2 = {
              title: {
                left: "center",
                text: "日访问量"
              },
              tooltip: {
                trigger: "axis",
                axisPointer: {
                  // 坐标轴指示器，坐标轴触发有效
                  type: "line" // 默认为直线，可选为：'line' | 'shadow'
                }
              },
              legend: {
                data: ["日访问量"],
                top: 30
              },
              grid: {
                left: "3%",
                right: "4%",
                bottom: "3%",
                containLabel: true
              },
              xAxis: [
                {
                  type: "category",
                  data: date //这里为日期
                }
              ],
              yAxis: [
                {
                  type: "value"
                }
              ],
              color: ["#5885e8"], //, "#13cfd5", "#00ce68", "#ff9565", "#20ff19"
              series: [
                {
                  name: "日访问量",
                  type: "bar",
                  data: Data //这里显示访问量的数据
                }
              ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart2.setOption(option2);
            //柱形图
          }
        });
      });
    </script>
