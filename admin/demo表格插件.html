<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 引入echarts插件 -->
    <script src="./libs/echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="pie" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"));
      var myChart_two = echarts.init(document.querySelector("#pie"));
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例"
        },
        tooltip: {},
        legend: {
          data: ["销量"]
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      myChart_two.setOption({
        title: {
          text: "南丁格尔饼状图"
        },
        roseType: "angle",
        itemStyle: {
          //   设置扇形的颜色
          color: "#c23531"
          //   emphasis: {
          //     // 阴影的大小
          //     shadowBlur: 200,
          //     // 阴影水平方向上的偏移
          //     shadowOffsetX: 0,
          //     // 阴影垂直方向上的偏移
          //     shadowOffsetY: 0,
          //     // 阴影颜色
          //     shadowColor: "rgba(0, 0, 0, 0.5)"
          //   }
        },
        visualMap: {
          // 不显示 visualMap 组件，只用于明暗度的映射
          show: false,
          // 映射的最小值为 80
          min: 80,
          // 映射的最大值为 600
          max: 600,
          inRange: {
            // 明暗度的范围是 0 到 1
            colorLightness: [0, 1]
          }
        },
        //设置背景颜色，全局的
        backgroundColor: "#2c343c",
        //文本的颜色样式
        //加了label给每个系列的字体样式进行改变
        label: {
          textStyle: {
            color: "rgba(255, 255, 255, 0.3)"
          }
        },
        //给每个视觉引导线的一颜色设置为浅色
        labelLine: {
          lineStyle: {
            color: "rgba(255, 255, 255, 0.3)"
          }
        },
        series: [
          {
            name: "访问来源",
            type: "pie",
            radius: "55%",
            data: [
              { value: 235, name: "视频广告" },
              { value: 274, name: "联盟广告" },
              { value: 310, name: "邮件营销" },
              { value: 335, name: "直接访问" },
              { value: 400, name: "搜索引擎" }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
