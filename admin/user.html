<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="username"
                class="form-control username"
                id="inputEmail1"
                value="李思思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="nickname"
                class="form-control nickname"
                id="inputEmail2"
                value="哈哈思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="email"
                class="form-control email"
                id="inputEmail3"
                value="520@163.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="images/2.jpg" alt="" class="user_pic" />
              <input
                style="display: block"
                name="userPic"
                type="file"
                id="exampleInputFile"
              />
              <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
              <br />
              <label for="exampleInputFile">
                <img
                  src="./images/uploads_icon.jpg"
                  style="height: 50px;"
                  alt=""
                />
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                name="password"
                class="form-control password"
                id="inputEmail4"
                value="12345678"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/http.js"></script>
    <script>
      $(function() {
        const token = localStorage.getItem("token");
        if (!token) {
          return;
        }
        $.ajax({
          type: "get",
          url: "http://localhost:8080/api/v1/admin/user/detail",
          dataType: "json",
          headers: {
            Authorization: token
          },
          success: function(back_data) {
            // console.log(back_data);
            $(".username").val(back_data.data.username);
            $(".nickname").val(back_data.data.nickname);
            $(".email").val(back_data.data.email);
            $(".user_pic").attr("src", back_data.data.userPic);
            // $("#exampleInputFile img").attr("src", back_data.data.userPic);
            $(".password").val(back_data.data.password);
          }
        });

        //文件预览部分
        $("#exampleInputFile").change(function() {
          const file = $("#exampleInputFile")[0].files[0];
          console.log(file);
          //1.3 将文件转为src路径
          var url = URL.createObjectURL(file);
          //1.4 将url路径赋值给img标签的src
          $("label img").attr("src", url);
        });

        //修改按钮，提交
        $("#form").on("submit", function(eve) {
          //阻止默认表单提交事件
          eve.preventDefault();
          //   console.log("123");
          const data = new FormData(this);
          $.ajax({
            type: "post",
            url: BigNew.user_edit,
            dataType: "json",
            data: data, //this指的是当前的form表单
            headers: {
              Authorization: token
            },
            contentType: false,
            processData: false,
            success: function(backdata) {
              console.log(backdata);
              if (backdata.code === 200) {
                alert(backdata.msg);
                // window.parent.location.reload();
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
